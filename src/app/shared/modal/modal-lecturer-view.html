<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!--    <form>-->
    <div class="form-group">
      <div class="input-group">
        <input type="text" [(ngModel)]="searchText" placeholder="Search by name...">
        <div class="lects" style="overflow-y: scroll; height: 200px; width: 500px">
          <div *ngFor="let lecturerWithDepartment of lecturersByDepartment; let i = index">
            <hr>
            <input type="checkbox" id="department-{{i}}" (change)="selectAll(i)"/>
            <label for="department-{{i}}">{{lecturerWithDepartment.department.name}}</label>
            <span
              (click)="switchVisible(i)"> Show</span>
            <div
              *ngFor="let lecturer of lecturerWithDepartment.lecturers | searchByName: searchText; let j = index"
              style="margin-left: 20px"
              [hidden]="lecturerWithDepartment.visible">
              <input type="checkbox" id="lecturer" [(ngModel)]="lecturer.selected"/>
              <label for="lecturer">{{lecturer.lecturer.nameSurname}}</label>
            </div>
          </div>
        </div>
        <!--          <div class="input-group-append">-->
        <!--            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>-->
        <!--          </div>-->
      </div>
    </div>
    <!--    </form>-->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>

<pre>{{closeResult}}</pre>

<div class="container">
  <div *ngIf="isSignedUp; else signupForm">
    Your registration is successful. Please login!
  </div>

  <ng-template #signupForm>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>

      <div class="wrapper">
        <div class="form-group item-0">
          <div class="info">
            <label for="name">Your name</label>
            <span class="help-block" *ngIf="!name.valid && name.touched">
            Invalid
          </span>
          </div>
          <input type="text" placeholder="Enter name..." class="form-control" name="name" [(ngModel)]="form.name"
                 #name="ngModel" required pattern="(?!^.*[A-Z]{2,}.*$)^[A-Z][a-z0-9 ]*$"/>
        </div>
        <div class="form-group item-1">
          <div class="info">
            <label for="username">Username</label>
            <span class="help-block" *ngIf="!username.valid && username.touched">
            Invalid
          </span>
          </div>
          <input type="text" placeholder="Enter username..." class="form-control" name="username"
                 [(ngModel)]="form.username" #username="ngModel"
                 required pattern="(?!^.*[A-Z]{2,}.*$)^[A-Za-z0-9]*$"/>
        </div>
        <div class="form-group item-2">
          <div class="info">
            <label for="email">Email</label>
            <span class="help-block" *ngIf="!email.valid && email.touched">
            Invalid
          </span>
          </div>
          <input type="email" placeholder="Enter email..." class="form-control" name="email" [(ngModel)]="form.email"
                 #email="ngModel" required
                 email/>
        </div>
        <div class="form-group item-3">
          <div class="info">
            <label for="password">Password</label>
            <span class="help-block" *ngIf="!password.valid && password.touched">
            Invalid
          </span>
          </div>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                 required minlength="6"/>
        </div>
        <div class="form-group item-4">
          <label for="role">Role</label>
          <select class="custom-select" name="role" [(ngModel)]="form.role" multiple id="role" required>
            <option value="admin" selected>Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <div class="form-group item-5">
          <button class="btn btn-primary" [disabled]="!f.valid">Register</button>
        </div>
      </div>
    </form>
  </ng-template>

</div>

<div class="container">
  <div *ngIf="isSignedUp; else signupForm">
    Your registration is successful. Please login!
  </div>

  <ng-template #signupForm>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>

      <div class="wrapper">
        <div class="form-group item-0">
          <label for="name">Your name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required/>
          <div *ngIf="f.submitted && name.invalid">
            <div *ngIf="name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group item-1">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                 required/>
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group item-2">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required
                 email/>
          <div *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group item-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                 required minlength="6"/>
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group item-4">
          <label for="role">Role</label>
          <select class="custom-select" name="role" [(ngModel)]="form.role" multiple id="role">
            <option value="admin" selected>Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <div class="form-group item-5">
          <button class="btn btn-primary">Register</button>
          <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
            Signup failed!<br/>{{errorMessage}}
          </div>
        </div>
      </div>
    </form>
  </ng-template>

</div>

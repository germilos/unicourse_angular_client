<div class="container">
  <form [formGroup]="courseForm" (ngSubmit)="save()">
    <div class="wrapper">
      <div class="form-group item-1">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name..."/>
        <span 
          *ngIf="!courseForm.get('name').valid && courseForm.get('name').touched"
          class="form-text text-muted">
          Please enter valid name!
        </span>
      </div>
      <div class="form-group item-2">
        <label for="ESPB">ESPB</label>
        <input type="number" formControlName="espb" class="form-control" id="ESPB" placeholder="ESPB..." />
      </div>
      <div class="item-3">
        <h5 class="mini-title">Course Units:</h5>
        <div style="overflow-y:scroll" class="item-3-3">
          <app-course-units (formReady)="addFormArray('courseUnits', $event)">
          </app-course-units>
        </div>
      </div>
      <div class="form-group item-4">
        <label for="status">Status</label>
        <select class="custom-select" formControlName="status" id="status">
          <option selected value="OPTIONAcL">Optional</option>
          <option value="MANDATORY">Mandatory</option>
        </select>
      </div>
      <div class="form-group item-5">
        <label for="studyProgram">Study Program</label>
        <select class="custom-select" formControlName="studyProgram" id="studyProgram">
          <option *ngFor="let studyProgram of studyPrograms" [ngValue]="studyProgram">
            {{studyProgram.name}}
          </option>
        </select>
      </div>
      <div class="form-group item-6">
        <label for="department">Department</label>
        <select class="custom-select" formControlName="department" id="department">
          <option *ngFor="let department of departments" [ngValue]="department">
            {{department.name}}
          </option>
        </select>
      </div>
      <div class="form-group item-7">
        <label for="goal">Goal</label>
        <textarea type="text" rows="4" formControlName="goal" class="form-control goal" id="goal"
          placeholder="Goal..."></textarea>
      </div>
      <div class="item-8">
        <app-lecturer-select (formReady)="addFormGroup('lecturers', $event)" [course]="course ? course : null">
        </app-lecturer-select>
      </div>
      <div class="item-9">
        <button type="submit" class="btn btn-primary" [disabled]="!courseForm.valid">Save</button>
      </div>
    </div>
  </form>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Status</th>
      <th>ESPB</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.id }}</td>
      <td>{{ course.name }}</td>
      <td>{{ course.status }}</td>
      <td>{{ course.espb }}</td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-info" [routerLink]="['course-add']">Add Course</button>

<div class="container">
  <div>
      <label for="name"></label>
      <input type="text" class="form-control" id="name" (keyup)="getPage(0)" 
      placeholder="Search by name..." [(ngModel)]="searchString" />
    </div>
    <div *ngFor="let department of departments">
        <input type="checkbox" [(ngModel)]="department.selected" (change)="getPage(0)" />
        {{department.name}}
      </div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Field</th>
      <th>Type</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lecturer of currentLecturers$">
      <td>{{ lecturer.id }}</td>
      <td>{{ lecturer.nameSurname }}</td>
      <td>{{ lecturer.studyField }}</td>
      <td>{{ lecturer.type === 'P' ? 'Professor' : 'Assistant' }}</td>
      <td>{{ lecturer.department.name }}</td>
      <td>
        <button class="btn btn-info" 
        [routerLink]="[lecturer.type === 'P' ? 'professor-edit' :
         'assistant-edit', lecturer.id]"></button>
      </td>
    </tr>
  </tbody>
</table>
<button *ngFor="let item of pageSizeArray; let i = index" type="button"
 (click)="getPage(i)" class="btn btn-warning">{{i}}</button>
<button type="button" class="btn btn-info" [routerLink]="['professor-add']">
  Add Professor
</button>
<button type="button" class="btn btn-info" [routerLink]="['assistant-add']">
    Add Assistant
</button>
</div>

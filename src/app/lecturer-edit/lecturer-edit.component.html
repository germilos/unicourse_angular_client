 <div class="container">
  <form #lecturerForm="ngForm" (ngSubmit)="save(lecturerForm)">
    <div class="wrapper">
      <div *ngIf="model" class="form-group item-0">
        <input type="hidden" [(ngModel)]="model.id" class="form-control" name="id" id="id" />
      </div>
      <div class="form-group item-1">
        <label for="full-name">Full name</label>
        <input type="text" [(ngModel)]="model.nameSurname" class="form-control" name="nameSurname" id="full-name"
          placeholder="Enter name..." required #nameSurname="ngModel"/>
          <span class="help-block" *ngIf="!nameSurname.valid && nameSurname.touched">
            Please enter valid name and surname!
          </span>
      </div>
      <div class="form-group item-2">
        <label for="study-field">Study field</label>
        <select class="custom-select" name="studyField" [(ngModel)]="model.studyField" id="study-field"> 
          <option selected value="AI">Artificial Intelligence</option>
          <option value="Management">Management</option>
        </select>
      </div>
      <div class="form-group item-3">
        <label for="department">Department</label>
        <select class="custom-select" name="department" [(ngModel)]="model.department" id="department">
          <option *ngFor="let department of departments" [ngValue]="department">
            {{department.name}}
          </option>
        </select>
      </div>
      <div *ngIf="lecturerType === 'professor'">
        <div class="form-group item-4">
          <label for="researchNumber">No. research papers</label>
          <input type="number" name="researchNumber" class="form-control" [(ngModel)]="model.researchNumber" id="researchNumber"
            placeholder="Number of research papers..." required #researchNumber="ngModel"/>
            <span class="help-block" *ngIf="!researchNumber.valid && researchNumber.touched">
              Please enter valid number of research pappers!
            </span>
        </div>
        <div class="form-group item-5">
          <label for="position">Position</label>
          <select class="custom-select" name="position" [(ngModel)]="model.position" id="position">
            <option selected value="Full Professor">Full Professor</option>
            <option value="Associate Professor">Associate Professor</option>
          </select>
        </div>
      </div>
      <div *ngIf="lecturerType === 'assistant'" class="form-group item-4">
        <label for="diploma">Diploma</label>
        <select class="custom-select" name="diploma" [(ngModel)]="model.diploma" id="diploma">
            <option selected value="Master">Master</option>
            <option value="Bachelor">Bachelor</option>
          </select>
      </div>
      <div class="form-group item-6">
        <input type="hidden" [ngModel]="model.type" value="this.lecturerType === 'professor' ? P : A" name="type" />
      </div>
      <div class="item-7">
        <button type="submit" class="btn btn-primary"
        [disabled]="!lecturerForm.valid">Save</button>
      </div>
    </div>
  </form>
</div>
